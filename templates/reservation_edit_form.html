{% extends 'base.html' %}

{% block title %}Edit Reservation for {{ reservation.numGuests }} at {{ reservation.startAt }}{% endblock %}

{% block content %}

<form action="/{{ reservation.id }}/edit-reservation/" method="POST">
  <h1>Edit Reservation for {{ reservation.numGuests }} at {{ reservation.startAt }}</h1>

  <div class="form-group">
    <label for="num-guests">Number of Guests: </label>
      <input id="num-guests"
             class="form-control"
             type="number"
             name="numGuests"
             value="{{ reservation.numGuests }}">
  </div>
  <div class="form-group">
    <label for="last-name">Last Name:</label>
        <input id="last-name"
               class="form-control"
               name="lastName"
               value="{{ customer.lastName }}">
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
      <input id="phone"
             class="form-control"
             name="phone"
             value="{{ customer.phone }}">
  </div>
  <div class="form-group">
    <label for="notes"></label>Notes:
    <textarea id="notes"
              class="form-control"
              name="notes">{{ customer.notes }}</textarea>
  </div>
  <button class="btn btn-primary">Add</button>
  <a href="/{{ customer.id }}/" class="btn btn-danger">Cancel</a>
</form>
  
{% endblock %}
